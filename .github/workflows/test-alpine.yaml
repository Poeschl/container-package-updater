name: Test updater for alpine
on:
  push:
  workflow_dispatch:

jobs:
  check-for-updates:
    name: Check for updates
    runs-on: ubuntu-latest
    steps:
      - name: ↩️ Checkout
        uses: actions/checkout@v4

      - name: 🚀 Run Updater
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          containerFile: test-files/ContainerFile-apk
          osVersion: 3.18
          architectures: "x86_64, aarch64, armhf, armv7, x86"
          dryRun: true
